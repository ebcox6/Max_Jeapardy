<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biology Jeopardy Review Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        .jeopardy-board {
            display: grid;
            grid-template-columns: repeat(5, 200px);
            gap: 20px;
            margin-top: 20px;
        }
        .category {
            background-color: #1e90ff;
            color: white;
            text-align: center;
            font-weight: bold;
            padding: 20px;
            font-size: 18px;
        }
        .question-button {
            background-color: #ffa500;
            color: white;
            font-weight: bold;
            padding: 40px;
            text-align: center;
            border: none;
            cursor: pointer;
            font-size: 18px;
            perspective: 1000px;
            width: 200px;
            height: 150px;
        }
        .flip-card {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .flip-card.flipped {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card-front {
            background-color: #ffa500;
            color: white;
        }
        .card-back {
            background-color: #ff4500;
            color: white;
            transform: rotateY(180deg);
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
        }
    </style>
    <script>
        function flipCard(button) {
            const card = button.querySelector('.flip-card');
            card.classList.toggle('flipped');
        }
    </script>
</head>
<body>
    <h1>Biology Jeopardy Review Game</h1>
    <div class="jeopardy-board">
        <div class="category">Scientific Inquiry</div>
        <div class="category">Macromolecules</div>
        <div class="category">Cells</div>
        <div class="category">Ecology</div>
        <div class="category">Photosynthesis & Cellular Respiration</div>

        <button class="question-button" onclick="flipCard(this)">
            <div class="flip-card">
                <div class="card-front">$100</div>
                <div class="card-back">What is the first step in the scientific method?</div>
            </div>
        </button>
        <button class="question-button" onclick="flipCard(this)">
            <div class="flip-card">
                <div class="card-front">$100</div>
                <div class="card-back">What are the four main types of macromolecules?</div>
            </div>
        </button>
        <button class="question-button" onclick="flipCard(this)">
            <div class="flip-card">
                <div class="card-front">$100</div>

        <button class="question-button" onclick="flipCard(this)">

        <button class="question-button" onclick="flipCard(this)">
            <div class="flip-card">

        </button>
        <button class="question-button" onclick="flipCard(this)">
            <div class="flip-card">
                <div class="card-front">$200</div>

            </div>
        </button>
        <button class="question-button" onclick="flipCard(this)">
            <div class="flip-card">
                <div class="card-front">$200</div>

            </div>
        </button>
        <button class="question-button" onclick="flipCard(this)">
            <div class="flip-card">

        </button>

            </div>
        </button>

        </button>

        <button class="question-button" onclick="flipCard(this)">

                <div class="card-back">Define dependent variable.</div>
            </div>
        </button>
        <button class="question-button" onclick="flipCard(this)">
            <div class="flip-card">
                <div class="card-front">$400</div>
                <div class="card-back">What is the role of proteins in the body?</div>
            </div>
        </button>
        <button class="question-button" onclick="flipCard(this)">
            <div class="flip-card">

                <div class="card-back">What is a lysosome?</div>
            </div>
        </button>
        <button class="question-button" onclick="flipCard(this)">

                <div class="card-front">$400</div>

            </div>
        </button>

        </button>
        <button class="question-button" onclick="flipCard(this)">
            <div class="flip-card">

    </div>
</body>
</html>
